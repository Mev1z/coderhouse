                    </ul>
             </div>
        <script>
            document.getElementById("costadoA-mostrar").addEventListener("click", function() {
                var object = document.getElementById("costadoA-ocultar");
                if (object.style.display === "none") {
                    object.style.display = "block";
                } else {
                    object.style.display = "none";
                }
